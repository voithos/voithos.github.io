<ul>
    {% assign sorted_pages = site.pages | sort:'weight' %}
    {% for node in sorted_pages %}
        {% if include.group == node.group %}
            {% if page.url == node.url %}
            <li class="active"><a href="{{ node.url }}">{{ node.title }}</a></li>
            {% else %}
            <li><a href="{{ node.url }}">{{ node.title }}</a></li>
            {% endif %}
        {% endif %}
    {% endfor %}
</ul>
