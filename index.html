---
layout: default
title: Skepsi
---

<main id="home">
    <ul class="posts">
        {% for post in site.posts %}
        <article>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="meta">{{ post.date | date_to_long_string }}</p>

            <section class="post">
            {{ post.excerpt }}
            </section>
        </article>
        {% endfor %}
    </ul>
</main>
