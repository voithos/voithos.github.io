---
layout: default
title: Articles
group: nav
weight: 1
---

<main>
    <ul class="posts">
        {% for post in site.posts %}
        <article>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            {% include postmeta.html post=post %}

            <section class="post">
            {{ post.excerpt }}
            </section>
            <section class="readmore">
                <a href="{{ post.url }}">Continue reading &rarr;</a>
            </section>
        </article>
        {% endfor %}
    </ul>
</main>
