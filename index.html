---
layout: default
title: Articles
group: nav
weight: 1
---

<main>
    <ul class="posts">
        {% for post in site.posts %}
        <article>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="meta">
                <span class="date">
                    {{ post.date | date_to_long_string }}
                </span>

                <span class="tags">
                    {% for tag in post.tags %}
                    <span class="tag">{{ tag }}</span>
                    {% endfor %}
                </span>
            </p>

            <section class="post">
            {{ post.excerpt }}
            </section>
            <section class="readmore">
                <a href="{{ post.url }}">Continue reading &rarr;</a>
            </section>
        </article>
        {% endfor %}
    </ul>
</main>
