{{ define "main" }}
<main class="article article-single">
  <section class="article-body">
    <h1 class="article-title">{{ .Title }}</h1>
    {{ if .Description }}
    <section class="article-description">
      {{ .Description | markdownify }}
    </section>
    {{ end }}
    {{ partial "article_meta.html" . }}
    <hr>
    {{ .Content }}
  </section>
</main>
{{ end }}
