---
layout: default
---
<main>
    <article>
        <h2>{{ page.title }}</h2>
        <p class="meta">
            <span class="date">
                {{ page.date | date_to_long_string }}
            </span>

            <span class="tags">
                {% for tag in page.tags %}
                <span class="tag">{{ tag }}</span>
                {% endfor %}
            </span>
        </p>

        <section class="post">
        {{ content }}
        </section>
    </article>
</main>
